<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" crossorigin href="assets/index-F2d3cX2A.css" />
  </head>

  <body class="antialiased scroll-smooth">
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-opacity-50 bg-gradient-to-r from-gray-300 to-gray-500"
    >
      <div
        class="modal-content bg-white rounded-md w-3/4 sm:w-3/5 md:w-1/2 lg:w-1/3 p-8 shadow-lg"
      >
        <h2 class="text-3xl font-semibold mb-4 text-center text-gray-800">
          Tic-Tac-Toe Game Setup
        </h2>
        <label for="gameType" class="block mb-2 text-sm text-gray-700"
          >Select Game Type</label
        >
        <select
          id="gameType"
          class="w-full border p-2 mb-4 focus:outline-none"
          onchange="handleGameTypeChange()"
        >
          <option value="2vs2">Player 1 vs Player 2</option>
          <option value="computer">Player vs Computer</option>
        </select>
        <label for="player1" class="block mb-2 text-sm text-gray-700"
          >Player 1 Name</label
        >
        <input
          type="text"
          id="player1"
          placeholder="Enter Player 1 Name"
          class="w-full border p-2 mb-4 focus:outline-none placeholder-gray-500"
        />
        <label
          for="player2"
          id="player2_name"
          class="block mb-2 text-sm text-gray-700"
          >Player 2 Name</label
        >
        <input
          type="text"
          id="player2"
          placeholder="Enter Player 2 Name"
          class="w-full border p-2 mb-4 focus:outline-none placeholder-gray-500"
        />
        <button
          onclick="startGame()"
          class="inline-flex items-center px-4 py-2 text-base font-medium text-white bg-blue-500 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Start Game
          <svg
            class="ml-2 h-4 w-4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <div
      class="bg-gradient-to-r from-gray-300 to-gray-500 text-gray-800 min-h-screen flex flex-col sm:justify-evenly"
    >
      <div
        id="Title"
        class="flex items-center justify-center text-6xl font-bold text-black"
      >
        Tic-Tac-Toe
      </div>

      <div
        id="players"
        class="text-2xl sm:text-3xl lg:text-4xl sm:flex font-bold justify-around w-full text-gray-800"
      >
        <div
          id="player1name"
          class="text-left mx-10 my-5 sm:mx-0 sm:text-center"
        ></div>
        <div
          id="player2name"
          class="text-left mx-10 my-5 sm:mx-0 sm:text-center"
        ></div>
      </div>

      <div id="box0" class="flex items-center justify-center">
        <div
          class="bg-white w-80 h-80 sm:h-96 sm:w-96 grid grid-cols-3 grid-rows-3 text-center shadow-lg rounded-lg"
        >
          <div
            onclick="clicked('box1')"
            class="border-r-4 border-b-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box1"></div>
          </div>
          <div
            onclick="clicked('box2')"
            class="border-r-4 border-b-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box2"></div>
          </div>
          <div
            onclick="clicked('box3')"
            class="border-b-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box3"></div>
          </div>
          <div
            onclick="clicked('box4')"
            class="border-b-4 border-r-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box4"></div>
          </div>
          <div
            onclick="clicked('box5')"
            class="border-b-4 border-r-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box5"></div>
          </div>
          <div
            onclick="clicked('box6')"
            class="border-b-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box6"></div>
          </div>
          <div
            onclick="clicked('box7')"
            class="border-r-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box7"></div>
          </div>
          <div
            onclick="clicked('box8')"
            class="border-r-4 commonbox hover:bg-gray-100 transition"
          >
            <div id="box8"></div>
          </div>
          <div
            onclick="clicked('box9')"
            class="commonbox hover:bg-gray-100 transition"
          >
            <div id="box9"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="winnerModal"
      class="fixed inset-0 w-full h-full justify-center items-center bg-opacity-50 bg-gray-300 hidden"
    >
      <div class="modal-content bg-white rounded-md p-8 max-w-md text-center">
        <h2 id="winnerText" class="text-3xl font-bold mb-6 text-green-500"></h2>
        <button
          onclick="restartGame()"
          class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 focus:outline-none focus:shadow-outline-green active:bg-green-700"
        >
          Play Again
        </button>
      </div>
    </div>
  </body>

  <script crossorigin src="assets/code.js"></script>
</html>
